<!DOCTYPE html>
<html>
<head>
<script >
function add(){
		var n1 = parseInt(document.myForm.no1.value);
		var n2 = parseInt(document.myForm.no2.value);
		document.myForm.res.value = n1+n2;
}
</script>
</head>
<body>
<form name="myForm">
<table>
<tr>
<td>Enter No 1</td>
<td> <input type="text" name="no1">
</tr>
<tr>
<td>Enter No 2</td>
<td> <input type="text" name="no2">
</tr>
<tr>
<td>Result</td>
<td> <input type="text" name="res">
</tr>
<tr>
<td><input type="button" name="add" value="ADD" onclick="add()"></td>
<td> <input type="button" name="reset" value="RESET">
</tr>
</table>
</form>
</body>
</html>
